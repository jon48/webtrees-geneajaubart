name: Code style PHP

on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    name: PHP/PHTML

    steps:
      - uses: actions/checkout@v2

      - run: composer validate

      - run: composer global require squizlabs/php_codesniffer

      - name: PHP
        run: ~/.composer/vendor/bin/phpcs -s

